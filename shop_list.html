<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/common1.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/iconfont1.css">
    <link rel="stylesheet" href="css/iconfont2.css">
    <link rel="stylesheet" href="css/shop_list.css">
</head>
<body>
    <div id="header">
        <div class="title">
            <div class="left">
                <a class="left1" href="index.html"></a>
            </div>
            <div class="center">
                <h2>我的购物车</h2>
                <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
            </div>
            <div class="right">
                <a href="login.html">登录</a>
                <a href="login.html">注册</a>  
            </div>
        </div>
    </div>
    <div id="content">
            <div class="list-head">
                <div class="col col-check">
                </div>
                <div class="col col-img">&nbsp;</div>
                <div class="col col-name">商品名称</div>
                <div class="col col-price">单价</div>
                <div class="col col-num">数量</div>
                <div class="col col-total">小计</div>
                <div class="col col-action">操作</div>
            </div>
            <div class="list-body" id="J_cartListBody">   
            </div>
            <div class="cart-bar clearfix" id="J_cartBar">
                <div class="section-left">
                    <a href="" class="back-shopping J_goShoping">继续购物</a>
                    
                </div>
                <span class="total-price">
                    合计：<em id="J_cartTotalPrice">0</em>
                </span>
                <a href="javascript:void(0);" class="btn btn-a btn-primary" id="J_goCheckout">
                    去结算
                </a>

                <div class="no-select-tip" id="J_noSelectTip">
                    请勾选需要结算的商品
                    <i class="arrow arrow-a"></i>
                    <i class="arrow arrow-b"></i>
                </div>
            </div>
    </div>
    <div id="con4"></div>
        <script src="js/jquery.js"></script>
        <script src="js/shop_list.js"></script>
        <script>
            $('#con4').load("common.html");
            shop_list.init();
        </script>
</body>
</html>
